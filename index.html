<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cats and dogs</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="app">
    <catsdogs></catsdogs>
  </div>

  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
  <script type="module">
    import Graffiti from '../gaffiti-x-vue/graffiti.js'
    import CatsDogs from './components/catsdogs.js'

    Graffiti(Vue).then(graffiti=> {

      Vue.createApp()
        .component('catsdogs', CatsDogs(graffiti))
        .mount('#app')
    })
  </script>
</body>
</html>
